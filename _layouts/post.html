---
layout: default
---
<div class="post container-white row-fluid">
	<div class='span3'>
		<h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
	</div>

	<article class="span9 body">
		<header class="meta">
		<i><datetime><a href="{{ page.url }}">{{ page.date }}</a></datetime></i>
		</header>
		{{ content }}
		<footer class="meta">
		<h6>Tags</h6>
		{% if page.tags %}
			{% include taglist.html %}
		{% endif %}
		</footer>
	</article>
</div>
