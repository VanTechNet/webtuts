---
layout: default
---
<div class='content container-black'>
	{{ content }}

	{% for post in site.categories.black-belt %}
	<li class='belt-loop'>
		<section class='article'>
			<header>
				<title><a href="{{ post.url }}">{{ post.title }}</a></title>
			</header>
			<article class='abstract'>
				{{ post.content | truncatewords 50 }}
				<p>
					<a href="{{ post.url }}">&raquo;</a>
				</p>
			</article>
			<footer class='meta'>
				<i>{{ post.date }}</i>
			</footer>
		</section>
	</li>
	{% endfor %}
	</ul>
</div>
