---
layout: default
title: Yellow Belt
---
<div class='content container-yellow'>
	{{ content }}
	<ul>
	{% for post in site.categories.yellow-belt %}
	<li class='belt-loop'>
		<section class='article'>
			<header>
				<title><a href="{{ post.url }}">{{ post.title }}</a></title>
			</header>
			<article class='abstract'>
				{{ post.content | truncatewords 100 }}
				<a href="{{ post.url }}">(Continue reading &rarr;)</a>
			</article>
			<footer class='meta'>
				<i>{{ post.date }}</i>
			</footer>
		</section>
	</li>
	{% endfor %}
	</ul>
</div>
