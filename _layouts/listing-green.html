---
layout: default
---
<div class='content container-green'>
	{{ content }}
	<ul>
	{% for post in site.categories.green-belt %}
	<li class='belt-loop'>
		<section class='article'>
			<header>
				<title><a href="{{ post.url }}">{{ post.title }}</a></title>
			</header>
			<article class='abstract'>
				{{ post.content|truncatewords 25 }}
				<a class='btn' href="{{ post.url }}">&raquo;</a>
			</article>
			<footer class='meta'>
				<i>{{ post.date|date_to_string }}</i>
			</footer>
		</section>
	</li>
	{% endfor %}
	</ul>
</div>
