---
layout: default
---
<div class='content container-purple'>
	{{ content }}
	<ul>
	{% for post in site.categories.purple-belt %}
	<li class='belt-loop'>
		<section class='article'>
			<header>
				<title><a href="{{ post.url }}">{{ post.title }}</a></title>
			</header>
			<article class='abstract'>
				{{ post.content }}
			</article>
			<footer class='meta'>
				<i>{{ post.date }}</i>
			</footer>
		</section>
	</li>
	{% endfor %}
	</ul>
</div>
